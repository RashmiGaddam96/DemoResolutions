    </div>

    <div id="error"></div>
    <div id="button-container">
        <button onclick="openCamera()"> Open Camera</button>
        <button onclick='closeCamera()'>Close Camera</button>
    </div>

    <div class="col-sm-6 scanarea well well-sm " id="quickArea " data-toggle-group="quickArea ">
        <button class="btn btn-primary btn-block " id="quickButton " onclick='Scan(this)' value="Quick Scan">Quick Scan</button>
        <p id=" quickLabel "></p>
    </div>

    <div class="col-sm-6 scanarea well well-sm " id="fullArea " data-toggle-group="fullArea ">
        <button class="btn btn-primary btn-block " id="fullButton " onclick='Scan(this)' value="Full Scan">Full Scan</button>
        <p>vertical resolution range: <br>
            <span> max:
                <input type="text " id="hiRes " value="1080 " size="4 " maxlength="4 " min="1 " max="2160 "
                    pattern="[0-9]{1,4} " title="hiRes " />
                to min:
                <input type="text " id="loRes " value="1 " size="4 " maxlength="4 " min="1 " max="2160 "
                    pattern="[0-9]{1,4} " title="lowRes " />
            </span>
        </p>
    </div>
    <div class="col-sm-6 scanarea well well-sm " id="definedArea " data-toggle-group="definedArea ">
        <button class="btn btn-primary btn-block " id="fullButton " onclick='Scan(this)' value='PreDefinedResolutions'> PreDefinedResolutions</button>
        <p>vertical resolution range: <br>
            <span> Width:
                <input type="text " id="wid " size="4 " maxlength="4 " 
                    pattern="[0-9]{1,4} " title="wid " />
                to Height:
                <input type="text " id="hei " size="4 " maxlength="4 " 
                    pattern="[0-9]{1,4} " title="hei " />
            </span>
        </p>
    </div>
    <div id="holder"> </div>
    <script src="resolutionScan.js "></script>
