<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                   initial-scale=1.0">
    <style>

    </style>
    <title>GetUserMedia demo</title>
</head>

<body class="col-6">
    <div class="col-4 bg-danger">
        <h1 class="text-center"> Demo Camera Resolution</h1>
        <div id="videoDiv">
        </div>
        <div class="d-flex justify-content-center align-items-center text-center">
            <button onclick="openCamera()"> Open Camera</button>
            <button onclick='closeCamera()'>Close Camera</button>
        </div>
        <div class="text-center">
            <div id="selectArea" style="visibility: hidden;">
                <h4>Select camera(s) below:</h4>
                <select id="devices" name="Video devices" multiple title="devices"></select>
            </div>
        </div>

        <div class="container">

            <div class="row justify-content-md-center">
                <div class="col-6 col-sm-2" id="quickArea" data-toggle-group="quickArea">
                    <button class="btn btn-primary btn-block" id="quickButton" onclick='Scan(this)' value="Quick Scan">Quick Scan</button>
                    <p id=" quickLabel"></p>
                </div>


                <div class="col-6 col-sm-5" id="definedArea" data-toggle-group="definedArea">
                    <p>
                        <h5>Width x Height
                        </h5>
                        <span> Width:
                <input type="text" id="wid" size="4" maxlength="4" 
                    pattern="[0-9]{1,4}" title="wid" value='600'/>
                to Height:
                <input type="text" id="hei" size="4" maxlength="4" 
                    pattern="[0-9]{1,4}" title="hei" value='600'/></span><br>
                        <div style="padding: 3px;"><button class="btn btn-primary m-1" id="fullButton" onclick='Scan(this)' value='PreDefinedResolutions'> Defined Resolutions Scan</button>
                        </div>

                    </p>
                </div>

                <div class="col-6 col-sm-5" id="fullArea" data-toggle-group="fullArea">
                    <p>
                        <h5>Vertical Resolution range:</h5>
                        <span class="mb-2"> max:
                <input type="text" id="hiRes"  size="4" maxlength="4" min="1" max="2160"
                    pattern="[0-9]{1,4}" title="hiRes" value='600'/>
                to min:
                <input type="text" id="loRes"  size="4" maxlength="4" min="1" max="2160"
                    pattern="[0-9]{1,4}" title="lowRes" value='600'/></span><br>
                        <div style="padding: 3px;"> <button class=" btn btn-primary" id="fullButton" onclick='Scan(this)' value="Full Scan">Full Scan</button>
                        </div>

                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id='holder'> </div>
    <div id='error'></div>

    <script src=" resolutionScan.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
