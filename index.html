    <meta charset="UTF-8">

    <title>GetUserMedia demo</title>
</head>

<body class="col-6">

    <div class="container m-5 p-2 rounded mx-auto bg shadow">
        <h1 class="text-center"> Demo Camera Resolution</h1>
        <div id="videoDiv">
        </div>
        <!-- <div class="d-flex justify-content-center align-items-center text-center">
            <button onload="openCamera()"> Open Camera</button>
            <button onclick='closeCamera()'>Close Camera</button>
        </div> -->
        <div class="row rounded">
            <div class='col-lg-3' style="padding: 5px;padding-bottom: 10px !important;margin-bottom: 5px; border: 5px solid rgb(97, 87, 92);border-radius: 20px; ">
                <div id="selectArea" style="visibility: hidden;padding: 5px;padding-bottom: 8px !important;margin-bottom: 8px;">
                    <h4>Select camera(s) below:</h4>
                    <select id="devices" name="Video devices" multiple title="devices"></select>
                </div>
                <h6>Note: Please Select any of the camera in the drop down. Default would be pointed out to first camera</h6>

            </div>
            <div class='col-lg-9 '>
                <div class="row d-flex align-items-stretch" style="padding: 5px; margin:10px; border: 5px solid transparent;border-radius: 20px;box-shadow: 5px 10px rgb(248, 245, 245) ">
                    <div class="col-6 col-sm-4" id="quickArea" data-toggle-group="quickArea">
                        <h5 style="margin-bottom: 2px;">Scans the constant resolutions</h5>
                        <div style="padding: 3px;">
                            <button class="btn btn-primary btn-block" id="quickButton" onclick='Scan(this)' value="Quick Scan">Quick Scan</button>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4" id="definedArea" data-toggle-group="definedArea">
                        <p>
                            <h5 style="margin-bottom: 2px;">Width x Height </h5>
                            <div style="margin:2px; padding :1px;"><label>Width :</label>
                                <input type="text" id="wid" size="4" maxlength="4" pattern="[0-9]{1,4}" title="wid" value='600' /><br>
                                <label> Height :</label>
                                <input type="text" id="hei" size="4" maxlength="4" pattern="[0-9]{1,4}" title="hei" value='600' />
                            </div><br>
                            <div style="padding: 3px;">
                                <button class="btn btn-primary m-1" id="fullButton" onclick='Scan(this)' value='PreDefinedResolutions'> Defined Resolutions Scan</button>
                            </div>

                        </p>
                    </div>
                    <div class="col-6 col-sm-4" id="fullArea" data-toggle-group="fullArea">
                        <p>
                            <h5>Vertical Resolution range:</h5>
                            <span class="mb-2"> Max:
                        <input type="text" id="hiRes"  size="4" maxlength="4" min="1" max="2160"
                            pattern="[0-9]{1,4}" title="hiRes" value='600'/>
                        to Min:
                        <input type="text" id="loRes"  size="4" maxlength="4" min="1" max="2160"
                            pattern="[0-9]{1,4}" title="lowRes" value='600'/></span><br>
                            <div style="padding: 3px;">
                                <button class=" btn btn-primary" id="fullButton" onclick='Scan(this)' value="Full Scan">Full Scan</button>
                            </div>

                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id='results'> </div>

    </div>

    <div id='error' hidden></div>

    <script src=" resolutionScan.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


</body>
